<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NPK Calculator with Rainfall Input</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NPK Calculator for Optimal Crop Yield</h1>

        <form id="npkForm">
            <!-- Crop Type -->
            <div class="input-group">
                <label for="cropType">Crop Type:</label>
               <select id="cropType" required>
    <option value="" disabled selected>Select a crop</option>
    <option value="mung beans">Mung Beans</option>
    <option value="chickpeas">Chickpeas</option>
    <option value="lentils">Lentils</option>
    <option value="peas">Peas</option>
    <option value="soybeans">Soybeans</option>
    <option value="common beans">Common Beans</option>
    <option value="peanuts">Peanuts</option>
    <option value="wheat">Wheat</option>
    <option value="barley">Barley</option>
    <option value="corn">Corn</option>
    <option value="rice">Rice</option>
    <option value="oats">Oats</option>
    <option value="sorghum">Sorghum</option>
    <option value="canola">Canola</option>
    <option value="sunflower">Sunflower</option>
    <option value="sesame">Sesame</option>
    <option value="safflower">Safflower</option>
    <option value="cotton">Cotton</option>
    <option value="flax">Flax</option>
    <option value="potatoes">Potatoes</option>
    <option value="cassava">Cassava</option>
    <option value="sugar beet">Sugar Beet</option>
    <option value="sugarcane">Sugarcane</option>
    <option value="forage sorghum">Forage Sorghum</option>
    <option value="lucerne">Lucerne (Alfalfa)</option>
    <option value="ryegrass">Ryegrass</option>
    <option value="clover">Clover</option>
    <option value="barley (forage)">Barley (Forage)</option>
    <option value="oat hay">Oat Hay</option>
    <option value="sorghum (forage)">Sorghum (Forage)</option>
                </select>
            </div>

            <!-- Soil Nutrient Levels -->
            <div class="input-group">
                <label for="soilN">Soil Nitrogen (N) in kg/ha:</label>
                <input type="number" id="soilN" min="0" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="soilP">Soil Phosphorus (P) in kg/ha:</label>
                <input type="number" id="soilP" min="0" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="soilK">Soil Potassium (K) in kg/ha:</label>
                <input type="number" id="soilK" min="0" step="0.1" required>
            </div>

            <!-- Water Inputs -->
            <div class="input-group">
                <label for="rainfall">Expected Rainfall (mm):</label>
                <input type="number" id="rainfall" min="0" step="0.1" required>
            </div>
            <div class="input-group">
                <label for="irrigation">Irrigation (megaliters per hectare):</label>
                <input type="number" id="irrigation" min="0" step="0.1">
            </div>

            <!-- Submit Button -->
            <button type="button" onclick="calculateNPK()">Calculate NPK Requirements</button>
        </form>

        <!-- Results Section -->
        <div id="results"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
